<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <div class="form-label-group">
            <input type="email" name="something" id="inputEmail" [(ngModel)]="inputEmail"  class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
            <label for="inputEmail">Email address</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" name="something1" id="inputPassword" [(ngModel)]="inputPassword"  class="form-control" placeholder="Password" required="required">
            <label for="inputPassword">Password</label>
          </div>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me">
              Remember Password
            </label>
          </div>
        </div>
        <a class="btn btn-primary btn-block" routerLink="/dashboard" routerLinkActive="active">Login</a>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" routerLink="/register" routerLinkActive="active">Register an Account {{inputPassword}}</a>
        <a class="d-block small" routerLink="/forgot-password" routerLinkActive="active">Forgot Password? {{inputEmail}}</a>
      </div>
    </div>
  </div>
</div>
